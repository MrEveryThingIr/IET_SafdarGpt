<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .hidden {
  display: none;
}

.visible {
  display: block;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.5);
}

.modal-content {
  background: white;
  margin: 15% auto;
  padding: 20px;
  width: 80%;
  max-width: 600px;
}
    </style>
</head>
<body>


    <!-- Trigger button -->
<button id="trigger">Open Modal</button>

<!-- Modal -->
<div id="target" class="hidden">
  <div class="modal-content">
   <a href="#"><span class="close">&times;</span></a> 
    <p>This is a modal!</p>
  </div>
</div>

</body>
</html>
$x=['#trigger','#target']
<script>
    function createModal(trigger,target,eventType){
        const triggerElement=document.querySelector(trigger);
    const targetElement=document.querySelector(target);
    const closeBtn=document.querySelector('.close');

    if(!triggerElement || !targetElement || !closeBtn){
        console.error('one or more elements not found');
        return;
    }
    triggerElement.addEventListener(eventType,function(){
        targetElement.classList.remove('hidden');
        targetElement.classList.add('visible');
       
    });

    closeBtn.addEventListener('click',function(){
        targetElement.classList.remove('visible');
        targetElement.classList.add('hidden');
    });

    }

    createModal('#trigger','#target','click');
</script>
