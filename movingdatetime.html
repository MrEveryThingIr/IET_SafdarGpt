<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated DateTime</title>
    <script src="https://cdn.tailwindcss.com"></script>
         <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        @keyframes flip {
            0% { transform: rotateY(0); }
            100% { transform: rotateY(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-4">
    <div class="w-full max-w-2xl">
        <h1 class="text-3xl font-bold text-center mb-8 text-indigo-700">Animated DateTime Effects</h1>
        
        <div class="mb-6 flex justify-center">
            <select id="effectSelector" class="p-2 rounded-lg border border-gray-300 shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                <option value="0">Select Animation Effect</option>
                <option value="1">1. Floating Effect</option>
                <option value="2">2. Shaking Effect</option>
                <option value="3">3. Pulsing Effect</option>
                <option value="4">4. Color Changing</option>
                <option value="5">5. Gradient Flow</option>
                <option value="6">6. Rotating Effect</option>
                <option value="7">7. Bouncing Effect</option>
                <option value="8">8. Flip Effect</option>
                <option value="9">9. Neon Glow</option>
                <option value="10">10. Typewriter Effect</option>
                <option value="11">11. Slide In</option>
                <option value="12">12. Fade In/Out</option>
                <option value="13">13. 3D Shadow</option>
                <option value="14">14. Matrix Rain</option>
                <option value="15">15. Fire Text</option>
            </select>
        </div>
        
        <div id="datetimeContainer" class="text-center p-6 rounded-xl bg-white shadow-lg">
            <div id="datetimeDisplay" class="text-4xl font-mono font-bold text-gray-800"></div>
        </div>
        
        <div class="mt-8 text-center text-gray-600">
            <p>Click the dropdown to select different animation effects</p>
        </div>
    </div>

    <script>
        // Initialize datetime display
        function updateDateTime() {
            const now = new Date();
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit',
                hour12: true 
            };
            return now.toLocaleDateString('en-US', options);
        }

        // Apply selected effect
        function applyEffect(effectNumber) {
            const display = document.getElementById('datetimeDisplay');
            
            // Reset all classes
            display.className = 'text-4xl font-mono font-bold';
            
            switch(effectNumber) {
                case '1': // Floating
                    display.classList.add('animate-[float_3s_ease-in-out_infinite]');
                    display.classList.add('text-blue-600');
                    break;
                case '2': // Shaking
                    display.classList.add('animate-[shake_0.5s_ease-in-out_infinite]');
                    display.classList.add('text-red-500');
                    break;
                case '3': // Pulsing
                    display.classList.add('animate-[pulse_2s_ease-in-out_infinite]');
                    display.classList.add('text-green-600');
                    break;
                case '4': // Color Changing
                    display.classList.add('animate-[text_color_change_5s_ease_infinite]');
                    break;
                case '5': // Gradient Flow
                    display.classList.add('bg-clip-text', 'text-transparent', 
                                        'bg-gradient-to-r', 'from-pink-500', 'via-purple-500', 'to-indigo-500',
                                        'animate-[gradient_5s_ease_infinite]');
                    break;
                case '6': // Rotating
                    display.classList.add('animate-[spin_4s_linear_infinite]', 'inline-block');
                    display.classList.add('text-yellow-600');
                    break;
                case '7': // Bouncing
                    display.classList.add('animate-[bounce_2s_ease-in-out_infinite]');
                    display.classList.add('text-purple-600');
                    break;
                case '8': // Flip
                    display.classList.add('animate-[flip_3s_ease-in-out_infinite]', 'inline-block');
                    display.classList.add('text-indigo-600');
                    break;
                case '9': // Neon Glow
                    display.classList.add('text-pink-500', 'neon-glow');
                    display.style.textShadow = '0 0 5px #ff00ff, 0 0 10px #ff00ff, 0 0 15px #ff00ff';
                    break;
                case '10': // Typewriter
                    display.classList.add('typewriter', 'border-r-4', 'border-gray-800');
                    display.style.width = 'fit-content';
                    display.style.overflow = 'hidden';
                    display.style.whiteSpace = 'nowrap';
                    display.style.animation = 'typing 3.5s steps(40, end), blink-caret 0.75s step-end infinite';
                    break;
                case '11': // Slide In
                    display.classList.add('animate-[slideIn_1s_ease-out]');
                    display.classList.add('text-teal-600');
                    break;
                case '12': // Fade In/Out
                    display.classList.add('animate-[fadeInOut_3s_ease-in-out_infinite]');
                    display.classList.add('text-orange-500');
                    break;
                case '13': // 3D Shadow
                    display.classList.add('text-gray-800', 'transform', 'perspective(500px)', 'rotateX(20deg)');
                    display.style.textShadow = '2px 2px 0px #ddd, 4px 4px 0px #ccc, 6px 6px 0px #bbb';
                    break;
                case '14': // Matrix Rain
                    display.classList.add('font-mono', 'text-green-400', 'bg-black', 'p-4', 'rounded');
                    display.style.fontFamily = 'monospace';
                    display.style.background = 'black';
                    break;
                case '15': // Fire Text
                    display.classList.add('text-transparent', 'bg-clip-text', 'bg-fire');
                    display.style.backgroundImage = 'linear-gradient(to right, #ff512f, #f09819)';
                    break;
                default:
                    display.classList.add('text-gray-800');
            }
        }

        // Initialize and update datetime every second
        function initDateTimeEffects() {
            const display = document.getElementById('datetimeDisplay');
            const selector = document.getElementById('effectSelector');
            
            // Update time immediately and every second
            display.textContent = updateDateTime();
            setInterval(() => {
                display.textContent = updateDateTime();
                
                // Special handling for matrix rain effect
                if (selector.value === '14') {
                    if (Math.random() > 0.7) {
                        display.textContent = display.textContent.split('').map(c => 
                            Math.random() > 0.9 ? String.fromCharCode(33 + Math.random() * 94) : c
                        ).join('');
                    }
                }
            }, 1000);
            
            // Handle effect selection
            selector.addEventListener('change', () => {
                applyEffect(selector.value);
            });
            
            // Apply default effect
            applyEffect('0');
        }

        // Start when DOM is loaded
        document.addEventListener('DOMContentLoaded', initDateTimeEffects);
    </script>
</body>
</html>
